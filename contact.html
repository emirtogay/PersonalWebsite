<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10%;
            border-bottom: 1px solid #000;
            z-index: 10;
            background-color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            font-size: 16px;
            font-weight: 500;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #dc3a3a;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        #menu-links {
            display: flex;
            gap: 20px;
        }


        

        /* Mobile menu styles */
        @media only screen and (max-width: 768px) {
            .menu-icon {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
            }

            #menu-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                z-index: 100;
            }

            #menu-links.show-menu {
                display: flex;
            }

            #menu-links li {
                margin: 10px 0;
            }
        }

        .header {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(#eefff9 0%, #ffccc1 50%, #dcdbff 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 50px 10%;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
        }

        .contact-details {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-details p {
            font-size: 18px;
            font-weight: 500;
            color: #444;
            margin: 10px 0;
        }

        .contact-details a {
            text-decoration: none;
            color: #dc3a3a;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #dc3a3a;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            background: #dc3a3a;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background: #b02d2d;
        }

        footer {
            margin-top: 50px;
            background-color: #f9f9f9;
            padding: 20px 10%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<nav>
    <img src="images/pjatk.png" alt="Logo" class="logo">
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="images/menu.png" alt="Menu Icon" width="30">
    </div>
    <ul id="menu-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
</ul>
<a href="CV - Emir Togay 11 11 2024 2.pdf" target="_blank" rel="noopener noreferrer">
    <button class="nav-btn">
        Find my CV
        <img src="images/arrow-white.png" alt="">
    </button>
</a>

    
</nav>

<div class="header">
    <h1>Contact Me</h1>
    <div class="contact-details">
        <p>Email: <a href="mailto:emirtogay@gmail.com">emirtogay@gmail.com</a></p>
        <p>Phone: <a href="tel:+48784958290">+48 784 958 290</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/emir-togay-b17b60197/" target="_blank">https://www.linkedin.com/in/emir-togay-b17b60197/</a></p>
    </div>

    <div class="contact-form">
        <h2>Send Me a Message</h2>
        <form action="mailto:emirtogay@gmail.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 Emir Togay. All rights reserved.
</footer>

<script>
    function toggleMenu() {
        const menuLinks = document.getElementById("menu-links");
        menuLinks.classList.toggle("show-menu");
    }

    let navbar = document.querySelector('nav');
    window.onscroll = function () {
        if (window.scrollY > 0) {
            navbar.style.background = '#fff';
        } else {
            navbar.style.background = 'transparent';
        }
    };
</script>
</body>
</html>
